<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator UI</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="calc-box">

    <div class="calc-display">0
    </div>

    <div class="calc-buttons">

        <!-- Numbers -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">÷</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">×</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">−</button>

        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button class="op">+</button>

    </div>

</div>

</body>
</html>
